dist: trusty
sudo: false
language: php
php:
- '5.5'
services:
- mysql
install:
- mysql -e 'CREATE DATABASE aurora;'
- composer install
- npm install -g newman
script:
- php ./travis.php
- chmod +x ./build.sh
- ./build.sh $PRODUCT_NAME.zip
after_success: curl --ftp-create-dirs -T aurora-files.zip -u $FTP_USER:$FTP_PASSWORD ftp://afterlogic.com/
env:
  global:
  - PRODUCT_NAME=aurora-files
  - secure: 
  - secure: 
